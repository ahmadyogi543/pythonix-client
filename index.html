<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PythonX - Playground</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.min.js"
      integrity="sha512-U8J/s+8o7pOrcrcLbdTJckhlNCua8p8E2yJYiNPwrhYiwt6+l1K5MVpMGXXUjT5vgJRGFJOY9mGAHfFSC551VA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ext-language_tools.min.js"
      integrity="sha512-yszTJ9Ko+JGmUNZYpHStWpMg2rSXrh2WjSSZGydzpHY+qOS/3nSgA+hBHUK3RvLhfjycKL8XWEmfUCZod/mEqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/mode-python.min.js"
      integrity="sha512-W1k0SdTb7FU3nxWYkBLQVhTC8b8BU6Je3deBSnLm/dSQ956goMMnL+NYi2SXse1i7k0eUJNMNycTvbEdrJmEFw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/theme-xcode.min.js"
      integrity="sha512-bo2Y39IrrkTHpXjRo1kVhkpcW8/eusqqAF/KA3GxwxImB3qF9o7larxdStIVhvOcR2XvqBjmaJ2Fas/G/DVMTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="header-section">
          <img
            class="header-logo-img"
            src="./assets/svg/python.svg"
            alt="app-logo"
            width="48"
            height="48"
          />
          <div class="header-title">
            <p>PYTHONIX</p>
            <p>Python Online Compiler</p>
          </div>
        </div>
        <div class="header-section"></div>
      </div>
      <div class="main">
        <div class="main-section">
          <div class="main-section-header">
            <div class="s-header-title">
              <box-icon name="code"></box-icon>
              <p>CODE EDITOR</p>
            </div>
            <div style="display: flex; align-items: center">
              <button id="btn-run" class="btn btn-primary">RUN</button>
            </div>
          </div>
          <div id="code-editor"></div>
          <div class="input">
            <div class="input-header">
              <div class="s-header-title">
                <box-icon name="edit-alt"></box-icon>
                <p>INPUT</p>
              </div>
            </div>
            <textarea
              id="code-input"
              placeholder="The input goes here..."
            ></textarea>
          </div>
        </div>
        <div class="main-section">
          <div class="main-section-header">
            <div class="s-header-title">
              <box-icon name="terminal"></box-icon>
              <p>OUTPUT</p>
            </div>
            <button id="btn-clear" class="btn btn-secondary">CLEAR</button>
          </div>
          <div id="code-output">
            <ul id="code-output-list">
              <li>
                <pre>The output goes here...</pre>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
